<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="Animal Memory.js"></script>
    <link rel="stylesheet" type="text/css" href="Animal Memory.css">
</head>

<body>
    <div class=main>
        <div id=welcome>
            <div class=welcome-text>
                Animal Memory
            </div>
            <div class=cookie-press>
                Please click on the cookie to start the game.
            </div>
            <div class=cookie-wrapper>
                <div class=cookie onclick=startGame()></div>
            </div>
        </div>
        <div id=game>
            <div class=card-wrapper>
                <div class=card-line>
                    <div class="memory-card" id="card1" onclick="checkCards(1)"></div>
                    <div class="memory-card" id="card2" onclick="checkCards(2)"></div>
                    <div class="memory-card" id="card3" onclick="checkCards(3)"></div>
                    <div class="memory-card" id="card4" onclick="checkCards(4)"></div>
                </div>
                <div class=card-line>
                    <div class="memory-card" id="card5" onclick="checkCards(5)"></div>
                    <div class="memory-card" id="card6" onclick="checkCards(6)"></div>
                    <div class="memory-card" id="card7" onclick="checkCards(7)"></div>
                    <div class="memory-card" id="card8" onclick="checkCards(8)"></div>
                </div>
                <div class=card-line>
                    <div class="memory-card" id="card9" onclick="checkCards(9)"></div>
                    <div class="memory-card" id="card10" onclick="checkCards(10)"></div>
                    <div class="memory-card" id="card11" onclick="checkCards(11)"></div>
                    <div class="memory-card" id="card12" onclick="checkCards(12)"></div>
                </div>
                <div class=card-line>
                    <div class="memory-card" id="card13" onclick="checkCards(13)"></div>
                    <div class="memory-card" id="card14" onclick="checkCards(14)"></div>
                    <div class="memory-card" id="card15" onclick="checkCards(15)"></div>
                    <div class="memory-card" id="card16" onclick="checkCards(16)"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
